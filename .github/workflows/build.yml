name: Build Multiplatform project

on:
  push:
    branches:
      - main
      - feature/ci_support
  pull_request:
    branches:
      - main

jobs:
  build-multiplatform-project:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        gradle: [8.3]
    
    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'corretto'
          java-version: '17'
          # This automatically caches Gradle dependencies to speed up future runs
          cache: 'gradle'

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build with Gradle
        # Running 'build' instead of 'assemble' ensures tests are run
        run: ./gradlew build

      - name: Upload Build Artifacts
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: build-outputs-${{ matrix.os }}
          path: |
            **/build/libs/*.jar
            **/build/outputs/
          retention-days: 5

      - name: Publish Test Report
        uses: actions/upload-artifact@v4
        if: always() # Upload reports even if tests fail
        with:
          name: test-reports-${{ matrix.os }}
          path: '**/build/test-results/**/*.xml'
